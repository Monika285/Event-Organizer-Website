<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">EventHub</div>
    <ul class="nav-links">
      <li><a href="#features">Features</a></li>
      <li><button id="createEventBtn" class="disabled">Create Event</button></li>
      <li><button id="loginBtn">Login</button></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <h1>Welcome to EventHub</h1>
    <p>Plan, promote, and manage your events effortlessly.</p>
  </header>

  <!-- Features -->
  <section id="features" class="features">
    <h2>Website Features</h2>
    <div class="feature-container">
      <div class="feature-box">Plan and organize events</div>
      <div class="feature-box">Promote your events easily</div>
      <div class="feature-box">Customizable features for users</div>
      <div class="feature-box">Manage and delete events</div>
    </div>
  </section>

  <!-- Event List -->
  <section class="event-list">
    <h2>Your Events</h2>
    <div id="eventCards" class="cards"></div>
  </section>

  <!-- Login Modal -->
  <div id="loginModal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- Create Event Modal -->
  <div id="eventModal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Create Event</h2>
      <form id="eventForm">
        <input type="text" id="eventTitle" placeholder="Event Title" required>
        <input type="date" id="eventDate" required>
        <textarea id="eventDesc" placeholder="Event Description" required></textarea>
        <button type="submit">Add Event</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
